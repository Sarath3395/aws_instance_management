<html>
<head>
    {% load static %}
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/login.css' %}">

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>





</head>

<body>
<div class="sidenav">
         <div class="login-main-text">
            <h2>AWS Spot Instance Management<br> Registration Page</h2>
            <p>Login or register from here to access.</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form action = "register" method="post">
                   {% csrf_token %}

                   <div class="form-group">
                     <label>First Name</label>
                     <input type="text" name="first_name" class="form-control" placeholder="Enter Your First Name"  >
                  </div>

                   <div class="form-group">
                     <label>Last Name</label>
                     <input type="text" name="last_name" class="form-control" placeholder="Enter Your Last Name"  >
                  </div>

                  <div class="form-group">
                     <label>User Name</label>
                     <input type="text" name="username" class="form-control" placeholder="Enter Your User Name"  >
                  </div>

                   <div class="form-group">
                     <label>Email Id</label>
                     <input type="email" name="email" class="form-control" placeholder="Enter Your Email Address"  >
                  </div>

                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" name="password1"  class="form-control" placeholder="Enter Your Password">
                  </div>

                   <div class="form-group">
                     <label>Confirm Password</label>
                     <input type="password" name="password2"  class="form-control" placeholder="Enter Your Confirm Password">
                  </div>

                  <button type="submit" class="btn btn-black">Register</button>
<!--                  <button  class="btn btn-secondary" value="/accounts/register">Register</button>-->
                   <a class="btn btn-secondary" href="/accounts/login">Login</a>

                   <a class="btn btn-secondary" href="/">Home</a>

               </form>

                <div>

                {% for msg in messages %}
                <h3>{{msg}}</h3>
                {% endfor %}
                </div>

            </div>
         </div>
      </div>
</body>
</html>
